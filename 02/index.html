  <script>

	let randomNum = function () {
		return Math.random() * 10 - 5;
	}

	console.log(randomNum());

	AFRAME.registerComponent('random-pos', {
		schema: {
			x: {type: 'number', default: Math.random() * 10 - 5},
			y: {type: 'number', default: Math.random() * 50 + 2},
			z: {type: 'number', default: Math.random() * -10}
		},

		init: function () {
			let el = this.el;
			let data = this.data;

			el.setAttribute('position', {
				x: this.data.x,
				y: this.data.y,
				z: this.data.z
			})
		}
	})

	AFRAME.registerComponent('set-sound', {
		init: function() {
			let el = this.el;
			let floorEl = document.querySelector('#floor');
			let coinEl = document.querySelectorAll('.coin');
			el.setAttribute('sound', {
				volume: 0,
			})
			floorEl.addEventListener('collide', function (e) {
				el.setAttribute('sound', {
					volume: 1
				})
			});
		},
	})

	AFRAME.registerComponent('set-mass', {
		schema: {
			rotSpeed: {type: 'number', default: 2},
		},

		init: function () {
			let el = this.el;
			let floorEl = document.querySelector('#floor');

			el.setAttribute('dynamic-body', {
				shape: 'auto',
				mass: 3.5,
				linearDamping: 0,
			});
		},

		animate: function() {
			let data = this.data;
			let el = this.el;
			let connected = false;

			let rotation = this.el.object3D.rotation;
			this.el.setAttribute('rotation', {
				x: rotation.x + data.rotSpeed,
				y: rotation.y + data.rotSpeed,
				z: rotation.z + data.rotSpeed,
			})
		},

		tick: function(time, timeDelta) {
			this.animate();
		}
